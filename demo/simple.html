<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>canvas-treemap simple demo</title>
    <style type="text/css" media="screen">
      * {
        margin:  0;
        padding: 0;
      }
      
      body {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="../src/treemap.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      function init() {
        var canvas = document.getElementById('example'),
            width  = document.body.offsetWidth,
            height = document.body.offsetHeight
        
        canvas.width  = width
        canvas.height = height
        
        var items = []
        
        for (var i = 0; i < 50; i++) {
          var size = Math.round(Math.random() * 100)
          items.push(treemap.item({
            size: size,
            title: size
          }))
        }

        var graph = treemap.treemap({
          data: items,
          layout: 'squarified',
          width: width,
          height: height
        })
        
        graph.drawTo(canvas)
        
        function _updateSize() {
          var w = document.body.offsetWidth, h = document.body.offsetHeight
          graph.width   = w; graph.height  = h
          canvas.width  = w; canvas.height = h
        }
        
        window.onresize = function(e) {
          _updateSize()
          graph.drawTo(canvas)
        }
      }
    </script>
  </head>
  <body onload="init()">
    <canvas width="0" height="0" id="example"/>
  </body>
</html>
